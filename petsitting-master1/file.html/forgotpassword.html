<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Canine & Feline Co.- Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* Apply black text color to labels and inputs globally */
       body, label, input, select, textarea, .text-black {
            color: black !important;
        }

        .login-background {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
                        url('/images/image_4.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

       
        .form-container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(-100px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .form-container input,
        .form-container select,
        .form-container textarea {
            color: black !important;
        }

        /* Make specific texts black */
        .text-black, .forgot-password, .or-continue, .sign-in-text, .google-btn, .apple-btn, .not-member {
            color: black !important;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Login Section -->
    <div class="login-background min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full form-container rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 sign-in-text">Forgot Password</h2>
            </div>
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address:</label>
                    <input type="email" id="email" name="email" required 
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-black focus:border-black"
                        placeholder="Enter your email address">  
                </div><br>

                <a href="changepassword.html">  
                    <button type="button" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                        Continue
                    </button>
                </a>
            </form>
        </div>
    </div>
</body>
</html>
