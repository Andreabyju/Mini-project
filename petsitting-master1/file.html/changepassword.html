<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Canine & Feline Co.- Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* Apply black text color to labels and inputs globally */
        body, label, input, select, textarea, .text-black {
            color: black !important;
        }

        .login-background {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
                        url('/images/bg_1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        /* Add a subtle shine effect to the form container */
        .form-container {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(-100px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Ensure the text within the form is always black */
        .form-container input,
        .form-container select,
        .form-container textarea {
            color: black !important;
        }

        /* Make specific texts black */
        .text-black, .forgot-password, .or-continue, .sign-in-text, .google-btn, .apple-btn, .not-member {
            color: black !important;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Login Section -->
    <div class="login-background min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full form-container rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 sign-in-text">New Password</h2>
                
                <!-- Light Green Box -->
                <div class="bg-green-100 text-green-800 p-4 mt-4 rounded-md text-sm">
                    Please create a new password that you don't use on any other website.
                </div>
            </div>
            <form class="space-y-6">

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" id="password" name="password" required 
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-black focus:border-black"
                        placeholder="Create new password"> 
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Your Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required 
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-black focus:border-black"
                        placeholder="Confirm your password"> 
                </div>

                <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                    Change
                </button>
            </form>
        </div>
    </div>
</body>
</html>
